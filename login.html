<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form action="/api/login" method="POST">
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="e.g., 0611112666" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <center><button type="submit"><a href="/index.html"style="text-decoration: 20px;">Login</a></button></center>
    <p>Don't have an account?<a href="/login.html" style="text-decoration: 20px;"> Sign Up Here</a></p>
  </form>
</body>
</html>
